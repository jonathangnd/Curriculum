<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="scss/compiling/style.css">
    <link rel="shortcut icon" href="img/logo_gradient.svg" type="image/x-icon">
    <title>Guinard Jonathan</title>
</head>
<body>
    
    <!--Header bar-->
    <header>
        <p>Creer par Guinard Jonathan.</p>
        <div style="display: flex;">
            <p>-Page</p>
            <p id='pagename' style="margin-left: 10px; opacity: 55%; font-weight: 400;"></p>
        </div>
    </header>

    <!--Content Wrapper-->
    <div class="content_wrapper">

        <!--Logo-->
        <img src="img/logo.svg" alt="LOGO">

        <!--Section des textes-->
        <div class="text_section">
            <!--Titre-->
            <div class="title">
                <h1>CURRICULUM DE</h1>
                <h2>GUINARD JONATHAN</h2>
            </div>

            <!--Description-->
            <div class="description">
                <p>Heureux de vous voir ici ! Bienvenue sur mon curriculum vitae en ligne, Si vous êtes la, c’est pour me découvrir moi et mon travail. Ici, vous y retrouveraient certains de mes projets ainsi que des informations les concernants.</p>
                <button>Decouvrez-Moi</button>
            </div>

        </div>
    </div>

    
    <!--Background container-->
    <div class="bg_container"></div>
    <!--Import javascript-->
    <script src="js/main.js"></script>
</body>
</html>
